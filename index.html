<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expenses Chart</title>
</head>
<body>
    <main id="container">
        <section class="header">
            <div class="left-header">
                <p id="header-text">My balance</p>
                <p id="balance">£921.48</p>
            </div>
            <img src="/logo.svg" alt="logo">
        </section>
        <section class="chart-container">
            <canvas id="myChart"></canvas>
            <section class="chart-footer">
                <div class="left-footer">
                    <p id="footer-header">Total this month</p>
                    <p id="monthly-balance">£0</p>
                </div>
                <div class="right-footer">
                    <p id="increase-percentage">+2.4%</p>
                    <p id="percentage-footer">from last month</p>
                </div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
